<template name="configureLoginServiceDialogForBattlenet">
  <p>
    First, you'll need to get a Battlenet Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://dev.battle.net" target="blank">https://dev.battle.net</a>
    </li>
    <li>
      Set Homepage URL to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set Authorization callback URL to: <span class="url">{{siteUrl}}_oauth/battlenet</span>
    </li>
  </ol>
</template>
